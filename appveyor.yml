version: 0.0.{build}

configuration: Release

init:
- ps: Update-AppveyorBuild -Version '0.0.$env:appveyor_build_number-$($env:appveyor_repo_commit.substring(0,7))'

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

before_build:
  nuget restore

deploy:
  provider: NuGet
  api_key:
    secure: KEHWtW02rf5aCAlwchP0Siow5EA24hwtm09uvsR58bMWirJ8uXl1SidBnNCfJ3cw
  skip_symbols: false
  artifact: /.*\.nupkg/